<h1> Hello</h1>
<body>
<div class="container">

<style>
.container {
  display: grid;
  /* grid-template-columns: 1fr 1fr 1fr; */

  /* grid-auto-rows: 150px; */

  grid-gap: 20px;
  border: 10px solid var(--yellow);
